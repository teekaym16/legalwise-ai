<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LegalWise AI - Legal Document Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .upload-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        .form-group select,
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group select:focus,
        .form-group input[type="file"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-input {
            position: relative;
            z-index: 1;
        }

        .analyze-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .analyze-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .analyze-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #667eea;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .results {
            display: none;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .results.show {
            display: block;
        }

        .results h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .summary {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            border-left: 5px solid #667eea;
        }

        .summary h3 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .clauses {
            display: grid;
            gap: 20px;
        }

        .clause {
            border: 1px solid #e1e5e9;
            border-radius: 10px;
            padding: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .clause:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .clause-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }

        .clause-summary {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }

        .risk-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .risk-low {
            background: #d4edda;
            color: #155724;
        }

        .risk-medium {
            background: #fff3cd;
            color: #856404;
        }

        .risk-high {
            background: #f8d7da;
            color: #721c24;
        }

        .questions {
            margin-top: 15px;
        }

        .questions h4 {
            color: #667eea;
            margin-bottom: 10px;
            font-size: 1rem;
        }

        .questions ul {
            list-style: none;
            padding: 0;
        }

        .questions li {
            background: #f8f9fa;
            padding: 8px 12px;
            margin-bottom: 5px;
            border-radius: 5px;
            border-left: 3px solid #667eea;
        }

        .error {
            display: none;
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border: 1px solid #f5c6cb;
        }

        .error.show {
            display: block;
        }

        .new-analysis {
            text-align: center;
            margin-top: 30px;
        }

        .new-analysis button {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .new-analysis button:hover {
            background: #5a6268;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .upload-card,
            .results {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üèõÔ∏è LegalWise AI</h1>
            <p>Intelligent Legal Document Analysis</p>
        </div>

        <div class="upload-card" id="uploadCard">
            <form id="analysisForm">
                <div class="form-group">
                    <label for="country">Select Country/Jurisdiction:</label>
                    <select id="country" name="country" required>
                        <option value="South Africa">South Africa</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Nigeria">Nigeria</option>
                        <option value="India">India</option>
                        <option value="Kenya">Kenya</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="file">Upload Legal Document (PDF):</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" accept="application/pdf" class="file-input" required>
                    </div>
                </div>

                <button type="submit" class="analyze-btn" id="analyzeBtn">
                    Analyze Document
                </button>
            </form>

            <div class="error" id="errorDiv"></div>
        </div>

        <div class="loading" id="loadingDiv">
            <div class="spinner"></div>
            <p>Analyzing your legal document...</p>
            <small>This may take a few moments</small>
        </div>

        <div class="results" id="resultsDiv">
            <h2>üìã Analysis Results</h2>

            <div class="summary" id="summaryDiv">
                <h3>Document Summary</h3>
                <p id="summaryText"></p>
            </div>

            <div class="clauses" id="clausesDiv">
                <!-- Clauses will be populated here -->
            </div>

            <div class="new-analysis">
                <button onclick="resetForm()">Analyze Another Document</button>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('analysisForm');
        const uploadCard = document.getElementById('uploadCard');
        const loadingDiv = document.getElementById('loadingDiv');
        const resultsDiv = document.getElementById('resultsDiv');
        const errorDiv = document.getElementById('errorDiv');
        const analyzeBtn = document.getElementById('analyzeBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fileInput = document.getElementById('file');
            const countrySelect = document.getElementById('country');

            if (!fileInput.files[0]) {
                showError('Please select a PDF file to analyze.');
                return;
            }

            // Show loading state
            uploadCard.style.display = 'none';
            loadingDiv.classList.add('show');
            resultsDiv.classList.remove('show');
            errorDiv.classList.remove('show');

            // Prepare form data
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            formData.append('country', countrySelect.value);

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data.analysis);
                } else {
                    throw new Error(data.message || 'Analysis failed');
                }

            } catch (error) {
                console.error('Analysis error:', error);
                showError(error.message || 'Failed to analyze document. Please try again.');
                uploadCard.style.display = 'block';
            } finally {
                loadingDiv.classList.remove('show');
            }
        });

        function displayResults(analysis) {
            // Display summary
            const summaryText = document.getElementById('summaryText');
            summaryText.textContent = analysis.summary;

            // Display clauses
            const clausesDiv = document.getElementById('clausesDiv');
            clausesDiv.innerHTML = '';

            if (analysis.clauses && analysis.clauses.length > 0) {
                analysis.clauses.forEach((clause, index) => {
                    const clauseDiv = document.createElement('div');
                    clauseDiv.className = 'clause';

                    const riskClass = `risk-${clause.risk.toLowerCase()}`;

                    clauseDiv.innerHTML = `
                        <div class="clause-title">${clause.title}</div>
                        <div class="clause-summary">${clause.summary}</div>
                        <div class="risk-badge ${riskClass}">Risk: ${clause.risk}</div>
                        ${clause.questions && clause.questions.length > 0 ? `
                            <div class="questions">
                                <h4>Key Questions to Consider:</h4>
                                <ul>
                                    ${clause.questions.map(q => `<li>${q}</li>`).join('')}
                                </ul>
                            </div>
                        ` : ''}
                    `;

                    clausesDiv.appendChild(clauseDiv);
                });
            }

            resultsDiv.classList.add('show');
        }

        function showError(message) {
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
        }

        function resetForm() {
            form.reset();
            uploadCard.style.display = 'block';
            resultsDiv.classList.remove('show');
            errorDiv.classList.remove('show');
            loadingDiv.classList.remove('show');
        }

        // File input styling and validation
        const fileInput = document.getElementById('file');
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                if (file.type !== 'application/pdf') {
                    showError('Please select a valid PDF file.');
                    fileInput.value = '';
                    return;
                }

                if (file.size > 10 * 1024 * 1024) { // 10MB
                    showError('File size must be less than 10MB.');
                    fileInput.value = '';
                    return;
                }

                errorDiv.classList.remove('show');
            }
        });
    </script>
